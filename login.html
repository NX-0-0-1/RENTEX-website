<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Rental System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .box {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            transition: background 0.3s, color 0.3s;
        }
        .box h2 { text-align: center; }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        input[type=submit] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type=submit]:hover { background: #0056b3; }

        /* Dark Mode */
        body.dark-mode { background: #121212; color: #eaeaea; }
        .box.dark-mode { background: #1e1e1e; box-shadow: 0px 0px 10px #555; }
        body.dark-mode input[type=text], 
        body.dark-mode input[type=password] {
            background: #2b2b2b; color: #fff; border: 1px solid #555;
        }
    </style>
</head>
<body>
    <button onclick="toggleDarkMode()" style="position:fixed; top:20px; right:20px; padding:5px 10px;">
        ðŸŒ™ Toggle Dark Mode
    </button>

    <div class="box" id="box">
        <h2>Login</h2>
        <form action="home.html">
            <input type="text" placeholder="Enter Username" required>
            <input type="password" placeholder="Enter Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.getElementById("box").classList.toggle("dark-mode");
            // Save mode
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }

        // Load saved mode
        window.onload = function() {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                document.getElementById("box").classList.add("dark-mode");
            }
        }
    </script>
</body>
</html>
