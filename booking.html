<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Rental System - Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .form-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            width: 320px;
            transition: background 0.3s, color 0.3s;
        }
        .form-box h2 {
            text-align: center;
        }
        input[type=text], input[type=number], input[type=date] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        input[type=submit] {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background: #1e7e34;
        }
        /* Dark Mode */
        body.dark-mode {
            background: #121212;
            color: #eaeaea;
        }
        .form-box.dark-mode {
            background: #1e1e1e;
            box-shadow: 0px 0px 10px #444;
        }
        body.dark-mode input[type=text], 
        body.dark-mode input[type=number], 
        body.dark-mode input[type=date] {
            background: #2b2b2b;
            color: #fff;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <button onclick="toggleDarkMode()" style="position:fixed; top:20px; right:20px; padding:5px 10px;">
        ðŸŒ™ Toggle Dark Mode
    </button>

    <div class="form-box" id="formBox">
        <h2>Book Vehicle</h2>
        <form action="home.html">
            <input type="text" placeholder="Full Name" required>
            <input type="number" placeholder="Contact Number" required>
            <input type="text" placeholder="Vehicle Type" required>
            <input type="date" required>
            <input type="submit" value="Confirm Booking">
        </form>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.getElementById("formBox").classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
